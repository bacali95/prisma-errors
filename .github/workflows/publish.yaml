name: Publish library

on:
  push:
    tags:
      - v*

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment

      - name: Lint the code ğŸ•µ
        run: yarn lint

      - name: Check the prettiness of the code ğŸ’…
        run: yarn prettier:check

      - name: Run unit tests ğŸ§ª
        run: yarn test

      - name: Build code ğŸ› 
        run: yarn build

      - name: Publish the library ğŸš€
        run: |
          cp LICENCE README.md dist/libs/prisma-errors-core
          cd dist/libs/prisma-errors-core
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
